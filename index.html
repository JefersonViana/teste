<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="infos">
    <div id="infos-box-left" class="infos-box-left dark border-dark">
      <h1 id="hidden-element-left">infos-box-left</h1>
    </div>
    <div class="infos-box-center">
      <div class="infos-box-center-up dark border-dark flip-up">
        <h1 class="hidden-element">infos-box-center-up</h1>
      </div>
      <div class="infos-box-center-down dark border-dark flip-down">
        <h1>infos-box-center-down</h1>
      </div>
    </div>
    <div id="infos-box-right" class="infos-box-right dark border-dark">
      <h1 id="hidden-element-right" class="hidden-element">infos-box-right</h1>
    </div>
  </div>
  <div class="skills">
    <div class="skills-box-up dark border-dark">
      <h1>skills-box-up</h1>
    </div>
    <div class="skills-box-center dark border-dark">
      <h1>skills-box-center</h1>
    </div>
    <div class="skills-box-down dark border-dark">
      <h1>skills-box-down</h1>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
