<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="body">
  <div class="infos">
    <div data-aos="flip-down" class="infos-box-left border-dark dark" data-aos-duration="3000">
      <h1>infos-box-left</h1>
    </div>
    <div class="infos-box-center">
      <div class="infos-box-center-up border-dark  dark" data-aos="flip-up" data-aos-duration="3000">
        <h1>infos-box-center-up</h1>
      </div>
      <div class="infos-box-center-down border-dark  dark" data-aos="flip-up" data-aos-duration="3000">
        <h1>infos-box-center-down</h1>
      </div>
    </div>
    <div class="infos-box-right border-dark dark" data-aos="flip-down" data-aos-duration="3000">
      <h1>infos-box-right</h1>
    </div>
  </div>
  <div class="skills">
    <div class="skills-box border-dark dark" data-aos="flip-up" data-aos-duration="3000">
      <h1>Skills</h1>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./script.js"></script>
</body>
</html>
